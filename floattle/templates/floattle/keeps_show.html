{% extends "floattle/base.html" %}
{% block content %}
<p>Your keep messages</p>
{% if keep_list %}
    {% for keep in keep_list %}
        <div class="messages">
            <p class="ellipsis-text"><a href="{% url 'floattle:detail' keep.pk %}" class="message-link">{{ keep.text }}</a></p>
        </div>
    {% endfor %}
{% else %}
<p>
    あなたはまだ漂着したメッセージをキープしていません。<br>
    早速メッセージをキープしてみましょう。
</p>
{% endif %}
{% endblock %}
