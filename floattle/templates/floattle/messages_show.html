{% extends "floattle/base.html" %}
{% block content %}
<p>Your past messages</p>
{% if userself_post_list %}
    <ul>
    {% for post in userself_post_list %}
        <li><a href="{% url 'floattle:detail' post.pk %}">{{ post.text }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>
        あなたはまだメッセージを流していません。<br>
        流してみませんか？
    </p>
{% endif %}
{% endblock %}
