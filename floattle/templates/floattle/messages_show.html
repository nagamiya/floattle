{% extends "floattle/base.html" %}
{% block content %}
<p>Your messages</p>
{% if userself_post_list %}
    {% for post in userself_post_list %}
        <div class="messages">
            <p class="ellipsis-text"><a href="{% url 'floattle:detail' post.pk %}" class="message-link">{{ post.text }}</a></p>
        </div>
    {% endfor %}
    
{% else %}
    <p>
        あなたはまだメッセージを流していません。<br>
        流してみませんか？
    </p>
{% endif %}
{% endblock %}
