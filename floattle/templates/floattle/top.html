{% extends "floattle/base.html" %}
{% block content %}
<p>ようこそ、{{ user.name }}さん</p>
{% if latest_post_list %}
    <p>Messages</p>
    <ul>
        {% for post in latest_post_list %}
        <li>{{ post.text }}</li>
        {% endfor %}
    </ul>

{% else %}
    <p>No posts are available.</p>
{% endif %}

{% endblock %}
